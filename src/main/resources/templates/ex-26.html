<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>従業員名</th>
			<th>年齢</th>
			<th>性別</th>
			<th>部署ID</th>
			<th>部署名</th>
		</tr>
		<tr th:each="employee : ${employeeList}">
			<td><span th:text="${employee.id}">dummy</span></td>
			<td><span th:text="${employee.name}">dummy</span></td>
			<td><span th:text="${employee.age}">dummy</span></td>
			<td><span th:text="${employee.gender}">dummy</span></td>
			<td><span th:text="${employee.departmentId}">dummy</span></td>
			<td><span th:text="${employee.departmentName}">dummy</span></td>
		</tr>
	</table>

</body>
</html>
