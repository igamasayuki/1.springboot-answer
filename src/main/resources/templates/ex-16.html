<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="finished" th:action="@{/ex16/post}" method="post">
		名前：
		<input type="text" name="name">
		<br>
		コメント：
		<br>
		<textarea name="comment" rows="4" cols="40"></textarea>
		<br>
		<button>投稿！</button>
	</form>
	<hr>
	<div th:each="user:${application.userList}">
		<span th:text="${user.name}"></span>
		<span th:text="さんの発言"></span>
		<br>
		<span th:text="${user.comment}"></span>
	<hr>
	</div>

</body>
</html>
