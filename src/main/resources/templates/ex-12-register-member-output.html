<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>結果</h1>
	<p>
		名前：<span th:text="${member.name}">名前ななし</span><br>
		年齢：<span th:text="${member.age}">0</span>歳<br>
		所持金：<span th:text="${member.money}">0</span>円<br>
		コメント：<span th:text="${member.comment}"></span><br>
	</p>
	
	<p>
		<span th:if="${member.age>=20}" th:text="成人です">dummy</span>
		<span th:unless="${member.age>=20}" th:text="未成年です">dummy</span>
	</p>

</body>
</html>
