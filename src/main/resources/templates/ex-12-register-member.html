<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="finished" th:action="@{/ex12/input}" th:object="${ex12ReceiveForm}" method="post">
		<label for="name">名前：</label>
		<input id="name" type="text" name="name" th:field="*{name}">
		<br>
		<label for="age">年齢：</label>
		<input id="age" type="text" name="age" th:field="*{age}">
		<br>
		<label for="money">所持金 :</label>
		<input id="money" type="text" name="money" th:field="*{money}">
		<br>
		<label for="comment">コメント：</label>
		<br>
		<textarea id="comment" name="comment" rows="4" cols="40" th:field="*{comment}"></textarea>
		<br>
		<button>送信</button>	
	</form>

</body>
</html>
